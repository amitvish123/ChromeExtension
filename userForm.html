<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>User Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Candidate Details</h1>
        <div class="row">
            <div class="col-md-12">
                <form>
                    <div class="form-group">
                      <label for="fName">First Name</label>
                      <input type="text" class="form-control fName" placeholder="First Name">
                    </div>
                    <div class="form-group">
                        <label for="lName">Last Name</label>
                      <input type="text" class="form-control lName" placeholder="Last Name">
                    </div>
                    <div class="form-group">
                      <label for="email">Email</label>
                      <input type="email" class="form-control email" id="exampleInputEmail1" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                      <label for="invCode">Invitation Code</label>
                      <input type="text" class="form-control invCode" id="exampleInputPassword1" placeholder="Invitation Code">
                    </div>
                    <button type="submit" class="btn btn-primary startTest">Start Test</button>
                  </form>
            </div>
        </div>
    </div>
    
    <script src="userForm.js"></script>
</body>
</html>
